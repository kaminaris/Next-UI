<div id="main-content" style="position:relative;">
	<ng-container *ngIf="conf.uiVisible">
		<player class="draggable d-block frame-player no-sel"
				[class.frame-bg]="moveMode"
				[style.width.px]="config.frames.player.size.width"
				[style.height.px]="config.frames.player.size.height"
				[ngDraggable]="moveMode"
				[ngResizable]="moveMode"
				[handle]="playerDragHandle"
				rzHandles="all"
				[position]="config.frames.player.position"
				(rzStop)="saveFrameSize('player', $event)"
				(endOffset)="saveFramePosition('player', $event)"
		>
			<div #playerDragHandle class="grab-handle" [style.display]="moveMode ? 'block': 'none'">
				<icon-mover [size]="20"></icon-mover>
			</div>
		</player>

		<target class="draggable d-block frame-target no-sel"
				[class.frame-bg]="moveMode"
				[style.width.px]="config.frames.target.size.width"
				[style.height.px]="config.frames.target.size.height"
				[ngDraggable]="moveMode"
				[ngResizable]="moveMode"
				[handle]="targetDragHandle"
				rzHandles="all"
				[position]="config.frames.target.position"
				(rzStop)="saveFrameSize('target', $event)"
				(endOffset)="saveFramePosition('target', $event)"
		>
			<div #targetDragHandle class="grab-handle" [style.display]="moveMode ? 'block': 'none'">
				<icon-mover [size]="20"></icon-mover>
			</div>
		</target>

		<target-of-target class="draggable d-block frame-target-of-target no-sel"
				[class.frame-bg]="moveMode"
				[style.width.px]="config.frames.targetOfTarget.size.width"
				[style.height.px]="config.frames.targetOfTarget.size.height"
				[ngDraggable]="moveMode"
				[ngResizable]="moveMode"
				[handle]="targetOfTargetDragHandle"
				rzHandles="all"
				[position]="config.frames.targetOfTarget.position"
				(rzStop)="saveFrameSize('targetOfTarget', $event)"
				(endOffset)="saveFramePosition('targetOfTarget', $event)"
		>
			<div #targetOfTargetDragHandle class="grab-handle" [style.display]="moveMode ? 'block': 'none'">
				<icon-mover [size]="20"></icon-mover>
			</div>
		</target-of-target>

		<party class="draggable d-block frame-party no-sel"
				[class.frame-bg]="moveMode"
				[style.width.px]="config.frames.party.size.width"
				[style.height.px]="config.frames.party.size.height"
				[ngDraggable]="moveMode"
				[ngResizable]="moveMode"
				[handle]="partyDragHandle"
				rzHandles="all"
				[position]="config.frames.party.position"
				(rzStop)="saveFrameSize('party', $event)"
				(endOffset)="saveFramePosition('party', $event)"
		>
			<div #partyDragHandle class="grab-handle" [style.display]="moveMode ? 'block': 'none'">
				<icon-mover [size]="20"></icon-mover>
			</div>
		</party>

		<aggro-list class="draggable d-block frame-aggro-list no-sel"
				[class.frame-bg]="moveMode"
				[style.width.px]="config.frames.aggroList.size.width"
				[style.height.px]="config.frames.aggroList.size.height"
				[ngDraggable]="moveMode"
				[ngResizable]="moveMode"
				[handle]="aggroListDragHandle"
				rzHandles="all"
				[position]="config.frames.aggroList.position"
				(rzStop)="saveFrameSize('aggroList', $event)"
				(endOffset)="saveFramePosition('aggroList', $event)"
		>
			<div #aggroListDragHandle class="grab-handle" [style.display]="moveMode ? 'block': 'none'">
				<icon-mover [size]="20"></icon-mover>
			</div>
		</aggro-list>
	</ng-container>

	<control class="draggable d-block control-bar frame-control no-sel"
			[class.frame-bg]="moveMode"
			[style.width.px]="config.frames.control.size.width"
			[style.height.px]="config.frames.control.size.height"
			[ngDraggable]="moveMode"
			[handle]="controlDragHandle"
			[position]="config.frames.control.position"
			(endOffset)="saveFramePosition('control', $event)"
	>
		<div #controlDragHandle class="grab-handle" [style.display]="moveMode ? 'block': 'none'">
			<icon-mover [size]="20"></icon-mover>
		</div>
	</control>

	<config-window class="draggable d-block"
			*ngIf="conf.configMode.value"
			[handle]="configDragHandle"
			[position]="config.frames.config.position"
			(endOffset)="saveFramePosition('config', $event)"
			ngDraggable
	>
		<div #configDragHandle class="grab-handle" style="right: 40px; top: 7px;">
			<icon-mover [size]="20"></icon-mover>
		</div>
	</config-window>
</div>
